<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      const base = '/my-website'
      const redirectPath = window.location.pathname.replace(base, '')
      if (!window.location.pathname.startsWith(base + '/index.html')) {
        window.location.replace(`${base}/index.html?redirect=${redirectPath}`)
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
